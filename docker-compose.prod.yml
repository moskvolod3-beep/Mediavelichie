# Production Docker Compose конфигурация для Mediavelichia
# Содержит: Frontend (Nginx), Supabase (PostgreSQL), Editor (Flask)
#
# Переменные окружения автоматически загружаются из .env файла
# при использовании синтаксиса ${VARIABLE}

services:
  # ============================================
  # Frontend: Веб-сервер для статического сайта
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Передаем переменные из .env файла в Docker build
        SUPABASE_URL: ${SUPABASE_URL}
        SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    container_name: mediavelichie-web
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - mediavelichie-network
    depends_on:
      supabase:
        condition: service_healthy
    healthcheck:
      # Используем curl вместо wget (более надежно в alpine образе)
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"] || ["CMD", "curl", "-f", "http://localhost/"] || exit 0
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Для продакшена: раскомментируйте для SSL
    # volumes:
    #   - ./ssl:/etc/nginx/ssl:ro
    #   - ./frontend/nginx.ssl.conf:/etc/nginx/conf.d/default.conf:ro

  # ============================================
  # Supabase: База данных PostgreSQL
  # ============================================
  supabase:
    image: supabase/postgres:15.1.0.117
    container_name: mediavelichie-supabase-db
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password-change-me}
      POSTGRES_DB: postgres
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD:-your-super-secret-postgres-password-change-me}@localhost:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_EXTRA_SEARCH_PATH: public,extensions
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long-change-me}
      PGRST_DB_ANON_ROLE: anon
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long-change-me}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_ADMIN_AUD: service_role
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    ports:
      - "5432:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mediavelichie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Supabase Studio: Веб-интерфейс для управления БД
  # Доступен через браузер: http://localhost:3000
  # ============================================
  supabase-studio:
    image: supabase/studio:latest
    container_name: mediavelichie-supabase-studio
    ports:
      - "3000:3000"
    environment:
      # Подключение к базе данных напрямую
      # Studio будет работать в упрощенном режиме без pg-meta
      POSTGRES_HOST: supabase
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-postgres-password-change-me}
      # Альтернативно можно использовать pg-meta для полного функционала
      # STUDIO_PG_META_URL: http://supabase-meta:8080
    depends_on:
      supabase:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mediavelichie-network
    healthcheck:
      # Проверяем что Studio отвечает на HTTP запросы
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Editor: Flask сервер для обработки видео
  # ============================================
  editor:
    build:
      context: ./backend/service1
      dockerfile: Dockerfile
    container_name: mediavelichie-editor
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      # Используем облачный Supabase из .env или локальный контейнер
      - SUPABASE_URL=${SUPABASE_URL:-http://supabase:5432}
      - SUPABASE_KEY=${SUPABASE_SERVICE_KEY:-}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-portfolio}
    volumes:
      # Используем именованный volume для временных файлов
      - editor-temp-data:/app/temp
    restart: unless-stopped
    networks:
      - mediavelichie-network
    # Зависимость от supabase только если используется локальный Supabase
    # Если используете облачный Supabase, закомментируйте depends_on
    depends_on:
      supabase:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  supabase-db-data:
    driver: local
  editor-temp-data:
    driver: local

networks:
  mediavelichie-network:
    driver: bridge
