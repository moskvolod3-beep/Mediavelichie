version: '3.8'

services:
  # Веб-сервер для статического сайта
  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: mediavelichie-web
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - mediavelichie-network
    depends_on:
      - backend
    # Для продакшена можно добавить SSL через Let's Encrypt
    # volumes:
    #   - ./ssl:/etc/nginx/ssl:ro

  # Flask backend для обработки видео
  backend:
    build:
      context: ./service1
      dockerfile: Dockerfile
    container_name: mediavelichie-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-portfolio}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - backend-temp:/app/temp
      - backend-static:/app/static
    restart: unless-stopped
    networks:
      - mediavelichie-network
    depends_on:
      - supabase

  # Supabase локальный стек (для продакшена)
  supabase:
    image: supabase/postgres:15.1.0.117
    container_name: mediavelichie-supabase-db
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@localhost:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_EXTRA_SEARCH_PATH: public,extensions
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_ANON_ROLE: anon
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_ADMIN_AUD: service_role
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    ports:
      - "5432:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mediavelichie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  supabase-db-data:
  backend-temp:
  backend-static:

networks:
  mediavelichie-network:
    driver: bridge
